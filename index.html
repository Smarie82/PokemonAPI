<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Choose You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./poke.css">
</head>
<body id="background">
    <section class="main" >

        <div class="card" style="width: 50rem;">
            
            <div class="card-body">
              <h5 class="card-title">I Choose You!</h5>
              
              <p class="card-text">Choose your Pokemon Type to get their Battle Effectiveness!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item-one">Pokemon Type:</li>
              <li class="list-group-item">Battle Effectiveness</li>
              <li class="list-group-item-two">Super Effective Against:</li>
              <li class="list-group-item-three">Not Very Effective Against:</li>
              <li class="list-group-item-four">NO DAMAGE TO:</li>
              <li class="list-group-item-five">NO DAMAGE FROM:</li>
            </ul>
            <div class="card-body">
              <button type="button" class="btn btn-outline-primary">Water</button>
              <button type="button" class="btn btn-outline-secondary">Normal</button>
              <button type="button" class="btn btn-outline-success">Grass</button>
              <button type="button" class="btn btn-outline-danger">Poison</button>
              <button type="button" class="btn btn-outline-secondary">Fighting</button>
              <button type="button" class="btn btn-outline-info">Ice</button>
              <button type="button" class="btn btn-outline-light">Fairy</button>
              <button type="button" class="btn btn-outline-dark">Shadow</button>
              <button type="button" class="btn btn-outline-primary">Flying</button>
              <button type="button" class="btn btn-outline-secondary">Dragon</button>
              <button type="button" class="btn btn-outline-light">Psychic</button>
              <button type="button" class="btn btn-outline-success">Bug</button>
              <button type="button" class="btn btn-outline-danger">Fire</button>
              <button type="button" class="btn btn-outline-secondary">Ground</button>
              <button type="button" class="btn btn-outline-info">Steel</button>
              <button type="button" class="btn btn-outline-light">Electric</button>
              <button type="button" class="btn btn-outline-dark">Rock</button>
              <button type="button" class="btn btn-outline-danger">Unknown</button>
              <button type="button" class="btn btn-outline-light">Ghost</button>
            </div>
          </div>
          
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src= "./poke.js"></script>
</body>
</html>
